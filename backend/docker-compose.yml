version: '3'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]
  backend:
    build: .
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/cron
      - PORT=4000
      - SCHEDULER_POLL_MS=1000
    depends_on:
      - mongo
volumes:
  mongo_data:
